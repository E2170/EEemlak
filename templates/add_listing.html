<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>İlan Ekle</title>
    <link rel="icon" href="{{ url_for('static', filename='images/EE3.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
</head>
<header class="header_a">
    <img id="emlaklogo" src="{{ url_for('static', filename='images/EE3.png') }}" alt="logo">
    <h1 class="bslk">EE Emlak</h1>
    <nav class="nav_a">
        <a href="/">Ana Sayfa</a>
        <a href="/contact">İletişim</a>
    </nav>
</header>
<body class="ekle">
    <div class="form-container">
        <h1 class="ekle_baslik">Yeni İlan Ekle</h1>
        <form method="POST">
            <div class="form-group">
                <label class="lbl_ekle" for="title">Başlık:</label>
                <input class="input_e" type="text" name="title" id="title" required>
            </div>
            
            <div class="form-group">
                <label class="lbl_ekle" for="description">Açıklama:</label>
                <textarea class="tx_e" name="description" id="description" required></textarea>
            </div>
            
            <div class="form-group">
                <label class="lbl_ekle" for="price">Fiyat:</label>
                <input class="input_e" type="number" name="price" id="price" required>
            </div>
            
            <div class="form-group">
                <label class="lbl_ekle" for="location">Konum:</label>
                <input class="input_e" type="text" name="location" id="location" required>
            </div>
            
            <div class="form-group">
                <label class="lbl_ekle" for="image_url">Resim URL:</label>
                <input class="input_e" type="text" name="image_url" id="image_url">
            </div>
            
            <button class="btn_ekle" type="submit">Ekle</button>
        </form>
    </div>
    <footer class="footer_a">
        <p>&copy; 2024 EE Emlak by Osman Erdoğan </p>
    </footer>
</body>
</html>
